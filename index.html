<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetQuest - 3D Artist Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Creates a responsive grid */
            gap: 10px; /* Adds spacing between items */
            padding: 20px; /* Padding around the gallery */
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center; /* Centers text below the thumbnail */
            padding: 10px; /* Adds some padding inside the item */
        }
        .gallery-item img {
            width: 100%;
            height: 200px; /* Fixed height for thumbnails */
            object-fit: cover; /* Ensures images fill the container */
            object-position: center; /* Centers the image within the container */
            display: block;
        }
        .gallery-item h3 {
            margin: 10px 0 5px; /* Spacing above and below the title */
            font-size: 1.1em; /* Font size for title */
            color: #333; /* Title color */
        }
        .gallery-item p {
            margin: 0 0 10px; /* Spacing below the description */
            font-size: 0.9em; /* Font size for description */
            color: #666; /* Description color */
        }
    </style>
</head>
<body>
    <section class="gallery">
        <div class="gallery-item">
            <a href="Example_Scene.jpg" target="_blank">
                <img src="Example_Scene.jpg" alt="Low-Poly Halloween Asset Kit">
            </a>
            <h3>Low-Poly Halloween Asset Kit</h3>
            <p>Example Scene</p>
        </div>
        <div class="gallery-item">
            <a href="Example_Scene_Detail.jpg" target="_blank">
                <img src="Example_Scene_Detail.jpg" alt="Low-Poly Halloween Asset Kit Detail">
            </a>
            <h3>Low-Poly Halloween Asset Kit Detail</h3>
            <p>Example Scene Detail</p>
        </div>
        <div class="gallery-item">
            <a href="Example_Scene_2.jpg" target="_blank">
                <img src="Example_Scene_2.jpg" alt="Low-Poly Halloween Asset Kit Scene 2">
            </a>
            <h3>Low-Poly Halloween Asset Kit Scene 2</h3>
            <p>Example Scene 2</p>
        </div>
    </section>
</body>
</html>
